repositories {
    google()
    mavenCentral()
    maven { url "https://android-sdk.is.com" }
    maven { url "https://imobile-maio.github.io/maven" }
    maven { url "https://artifact.bytedance.com/repository/pangle" }
    maven { url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea" }
}

dependencies {
    // https://dash.applovin.com/documentation/mediation/android/getting-started/integration
    // https://search.maven.org/search?q=g:com.applovin.mediation

    implementation 'com.applovin:applovin-sdk:11.3.1'

    implementation 'com.applovin.mediation:facebook-adapter:6.8.0.12'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.applovin.mediation:google-ad-manager-adapter:20.6.0.1'

    implementation 'com.applovin.mediation:google-adapter:20.6.0.3'

    implementation 'com.applovin.mediation:ironsource-adapter:7.2.1.0.0'

    implementation 'com.applovin.mediation:unityads-adapter:4.0.1.1'

    implementation 'com.applovin.mediation:vungle-adapter:6.10.5.0'

    implementation 'com.applovin.mediation:mintegral-adapter:16.0.11.0'

    implementation 'com.applovin.mediation:inmobi-adapter:10.0.5.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    implementation 'com.applovin.mediation:adcolony-adapter:4.7.0.0'

    implementation 'com.applovin.mediation:maio-adapter:1.1.16.1'

    implementation 'com.applovin.mediation:mytarget-adapter:5.15.0.3'

    // implementation 'com.applovin.mediation:bytedance-adapter:4.3.0.4.0'

    // implementation 'com.applovin.mediation:fyber-adapter:8.1.3.0'
